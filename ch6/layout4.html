<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout #4</title>

    <style>
        /* 초기화 */
        * {
            margin: 0;
            padding: 0;
            font: normal 12px '돋움';
        }
        ul, ol {
            list-style: none;
        }

        a{
            text-decoration: none;
            color: #111;
        }
        input, textarea {
            outline: none;
        }
        #container {
            width: 800px;
            height: auto;
            padding: 10px;
            border: 1px solid black;
            box-sizing: border-box;
            margin: 0 auto; /*가운데 정렬*/
        }
        /* 헤더 */
        header {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px dashed black;
            box-sizing: border-box;   
            background-color: #eee;
        }
        /* 메인 */
        main {
            width: 100%;
            height: auto;
            padding: 10px;
            margin: 10px 0;
            border: 1px dashed black;
            box-sizing: border-box;
            background-color: #eee;
            overflow: hidden;
        }
        main > p {
            margin-bottom: 10px;
        }
        main > aside {
            float: left;
            width: 216px;
            height: 400px;
            border: 1px dashed black;
            box-sizing: border-box;
            padding: 10px;
            background-color: #ddd;
        }

        main > section {
            float: left;
            width: 530px;
            height: 400px;
            border: 1px dashed black;
            box-sizing: border-box;
            padding: 10px;
            background-color: #ddd;
            margin-left: 10px
        }
        /* 푸터 */
        footer {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px dashed black;
            box-sizing: border-box;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>header</header>
        <main>
            <p>main</p>
            <aside>aside</aside>
            <section>section</section>
        </main>
        <footer>footer</footer>
    </div>
</body>
</html>
